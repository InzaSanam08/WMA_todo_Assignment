<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- main div -->
  <div class="todo-main-container">
    <!-- container div -->
    <div class="todo-container">
      <!-- main heading -->
      <p class="main-heading">TODO LIST</p>
      <!-- input -->
      <input id="todoInput" class="input" type="text" placeholder="add your todo list">
      <!-- Add button -->
      <button onmouseover="" onclick=" addTodo()" class="add-btn">Add List</button>
      <!-- delete All button -->
      <button class="delete-all-btn " onclick="deleteAll()">Delete All</button>
      <!-- add item list -->
      <ul id="list" class="item">
      </ul>
    </div>
  </div>

  <script src="java.js"></script>
</body>

</html>
